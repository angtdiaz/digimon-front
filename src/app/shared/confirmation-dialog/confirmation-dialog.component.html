<div class="pt-8 w-full">
  <div class="flex gap-3 w-full pb-6 px-5 items-start">
    <div
      *ngIf="icon"
      class="h-10 w-10 rounded-full p-1.5 flex-shrink-0"
      [ngClass]="{
        'bg-red-200': color === 'warn',
        'bg-green-200': color === 'primary',
        'bg-orange-100': color === 'accent'
      }"
    >
      <mat-icon
        class="min-h-full min-w-full"
        [color]="color"
        [svgIcon]="icon"
      ></mat-icon>
    </div>
    <div class="flex flex-col justify-center w-full">
      <span class="text-xl">{{ data.title }}</span>
      <span class="text-md text-gray-500">{{ data.message }}</span>
    </div>
  </div>
  <!-- actions -->
  <div
    class="flex gap-3 w-full mt py-3 px-6 items-center md:justify-end justify-center bg-gray-50"
    *ngIf="
      data.actions && (data.actions.confirm?.show || data.actions.cancel?.show)
    "
  >
    <button
      mat-raised-button
      color="primary"
      (click)="dialogRef.close(true)"
      *ngIf="data.actions.confirm"
    >
      {{ data.actions.confirm!.text || "Ok" }}
    </button>
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      *ngIf="data.actions.cancel"
    >
      {{ data.actions.cancel!.text || "Cancelar" }}
    </button>
  </div>
</div>
