<div class="flex flex-col h-full w-full py-8 px-6 relative">
  <div class="absolute top-0 right-0 pt-3 pr-3">
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon
        class="text-gray-500"
        svgIcon="heroicons_outline:x-mark"
      ></mat-icon>
    </button>
  </div>

  <div class="flex flex-col md:flex-row gap-3 items-center md:mt-0 mt-4">
    <div class="md:w-[60%] w-full">
      <div class="flex flex-col p-0.5 bg-gray-400">
        <span
          class="text-lg font-medium bg-gray-400 w-full text-white text-center"
        >
          {{ data.name }}
        </span>

        <img [src]="data.image" alt="" class="max-h-max md:max-h-96" />
      </div>
    </div>

    <div class="md:w-[40%] w-full">
      <div class="grid grid-cols-2 md:grid-cols-1">
        <div class="flex flex-col">
          <span class="text-lg font-medium"> Atributos</span>
          <div class="flex flex-wrap gap-2 gap-y-0" *ngIf="!isLoading">
            <span *ngFor="let at of data.attributes">
              {{ at.name }}
            </span>
          </div>
          <span *ngIf="isLoading">---</span>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-medium">Niveles</span>
          <div class="flex flex-wrap gap-2 gap-y-0">
            <span *ngFor="let level of data.levels">
              {{ level.name }}
            </span>
          </div>
          <span *ngIf="isLoading">---</span>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-medium">Tipos</span>
          <div class="flex flex-wrap gap-2 gap-y-0" *ngIf="!isLoading">
            <span *ngFor="let type of data.types">
              {{ type.name }}
            </span>
          </div>
          <span *ngIf="isLoading">---</span>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-medium">Campos</span>
          <div class="flex flex-wrap gap-1">
            <img
              *ngFor="let field of data.fields"
              [src]="field.image"
              alt=""
              class="h-14"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
