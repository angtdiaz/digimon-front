<div
  class="h-[100vh] overflow-scroll"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  <div
    class="sm:h-96 h-72 w-full bg-primary-50 flex justify-center items-center pt-24"
  >
    <img src="assets/images/digimon_logo_2.png" alt="" class="sm:h-72 h-60" />
  </div>

  <!-- Input fuera del contenedor del logo y con posiciÃ³n sticky -->

  <input
    #stickyInput
    class="rounded-xl sticky top-2 border z-40 p-3 min-w-[75%] sm:min-w-[60%] mx-auto block bg-white -mt-6"
    [formControl]="searchControl"
    matInput
    placeholder="Buscar Digimon"
  />

  <!-- Contenedor de las tarjetas Digimon -->

  <div
    class="mt-10 grid lg:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-6 px-6 md:px-20"
  >
    <app-digimon-card
      (click)="openDigimonDetails(digimon)"
      *ngFor="let digimon of digimons"
      [digimon]="digimon"
    ></app-digimon-card>
  </div>

  <!-- Spinner -->

  <div class="flex justify-center items-center my-10">
    <mat-spinner *ngIf="isLoading" diameter="50" color="primary"></mat-spinner>
  </div>

  <!-- class="absolute rounded-xl p-3 shadow-lg min-w-[75%] sm:min-w-[60%] bottom-[-20px] active:outline-none active:border-none border-none focus:ring-0 outline-none border-0" -->
</div>
